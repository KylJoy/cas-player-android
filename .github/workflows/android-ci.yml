name: Android CI (Debug APK)

on:
  push:
    branches: [ "**" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Android SDK + tools
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses & install platforms/build-tools
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0" "cmdline-tools;latest"

      # Point Gradle to the SDK explicitly
      - name: Write local.properties
        run: echo "sdk.dir=$ANDROID_SDK_ROOT" > local.properties

      # Install Gradle and cache it
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"

      # Generate a wrapper for this CI job and use it
      - name: Generate Gradle wrapper
        run: gradle wrapper --gradle-version 8.7

      - name: Make wrapper executable
        run: chmod +x ./gradlew

      # Build the debug APK
      - name: Build Debug APK
        run: ./gradlew --no-daemon --stacktrace assembleDebug

      # Publish the APK as a downloadable artifact
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: app/build/outputs/apk/debug/app-debug.apk
